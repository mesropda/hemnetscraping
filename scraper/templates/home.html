<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title scr="https://maps.googleapis.com/maps/api/js?libraries=places&">HemnetScraper</title>

    <script></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>

<body>
    <div class="Container" id="app">
        <form action="" method="post">{%csrf_token%}
            <h2>Please enter your search criteris to get the average price of appartments in different districts in Stockholm area!</h2>
            <div class="content">

                <div class="input-box">
                    <label for="address">Area</label>
                    <input type="text" placeholder="Select area/district" name="address">
                </div>

                <div class="input-box">
                    <label for="maxfee">Max monthly fee</label>
                    <input type="text" placeholder="Max fee" name="maxfee">
                </div>

                <div class="input-box">
                    <label for="minrooms">Min rooms</label>
                    <input type="text" placeholder="Min rooms" name="minrooms">
                </div>

                <div class="input-box">
                    <label for="maxrooms">Max rooms</label>
                    <input type="text" placeholder="Max rooms" name="maxrooms">
                </div>

                <div class="input-box">
                    <label for="minarea">Min area</label>
                    <input type="text" placeholder="Min area" name="minarea">
                </div>

                <div class="input-box">
                    <label for="maxarea">Max area</label>
                    <input type="text" placeholder="Max area" name="maxarea">
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Show avegare price</button>
            </div>
        </form>

        <div>
            <p>The average price is {{price}} SEK and the number of listings is {{listings_length}} </p>
        </div>
    </div>


    <script scr="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.21/vue.cjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>

</html>
